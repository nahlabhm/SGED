<script >
$(document).ready(function(){

   var options = {
          series: [{{user_femme}},{{user_homme}}],
          chart: {
          width: 380,
          type: 'donut',
          dropShadow: {
            enabled: true,
            color: '#111',
            top: -1,
            left: 3,
            blur: 3,
            opacity: 0.2
          }
        },
        stroke: {
          width: 0,
        },
        plotOptions: {
          pie: {
            donut: {
              labels: {
                show: true,
                total: {
                  showAlways: true,
                  show: true
                }
              }
            }
          }
        },
        labels: ["Femme", "Homme"],
        dataLabels: {
          dropShadow: {
            blur: 3,
            opacity: 0.8
          }
        },
        fill: {
        type: 'pattern',
          opacity: 1,
          pattern: {
            enabled: true,
            style: ['verticalLines', 'squares', 'horizontalLines', 'circles','slantedLines'],
          },
        },
        states: {
          hover: {
            filter: 'none'
          }
        },
        theme: {
          palette: 'palette2'
        },
        title: {
          text: "Utilisateurs"
        },
        responsive: [{
          breakpoint: 480,
          options: {
            chart: {
              width: 200
            },
            legend: {
              position: 'bottom'
            }
          }
        }]
        };

        var chart = new ApexCharts(document.querySelector("#app"), options);
        chart.render();



});

(function ($) {
    "use strict";
    //pie chart
    const ctx = document.getElementById("pie").getContext('2d');
    ctx.height = 100;
    new Chart(ctx, {
        type: 'pie',
        data: {
            defaultFontFamily: 'Poppins',
            datasets: [{
                data: [{{pdf}}, {{word}}, {{image}}, {{video}}],
                backgroundColor: [
                    "rgba(242, 85, 33, .9)",
                    "rgba(242, 85, 33, .7)",
                    "rgba(242, 85, 33, .5)",
                    "rgba(0,0,0,0.07)"
                ],
                hoverBackgroundColor: [
                    "rgba(242, 85, 33, .9)",
                    "rgba(242, 85, 33, .7)",
                    "rgba(242, 85, 33, .5)",
                    "rgba(0,0,0,0.07)"
                ]

            }],
            labels: [
                "PDF",
                "WORD",
                "IMAGE",
                "VIDEO"
            ]
        },
        options: {
            responsive: true
        }
    });
})(jQuery);
(function ($) {
    "use strict";
    //line chart
    const ctx = document.getElementById("line").getContext('2d');
    const gradientStroke1 = ctx.createLinearGradient(500, 0, 100, 0);
    gradientStroke1.addColorStop(0, "#36b9d8");
    gradientStroke1.addColorStop(1, "#4bffa2");

    const gradientStroke2 = ctx.createLinearGradient(500, 0, 100, 0);
    gradientStroke2.addColorStop(0, "#f25521");
    gradientStroke2.addColorStop(1, "#f9c70a");


    ctx.height = 100;
    new Chart(ctx, {
        type: 'line',
        data: {
            defaultFontFamily: 'Poppins',
            labels: ["September","Octobre"],
            datasets: [
                {
                    label: "CLIENTS",
                    borderColor: '#4bffa2',
                    borderWidth: "3",
                    backgroundColor: gradientStroke1,
                    data: [{{client_count}}]
                },
                {
                    label: "FOURNISSEURS",
                    borderColor: '#f9c70a',
                    borderWidth: "3",
                    backgroundColor: gradientStroke2,
                    pointHighlightStroke: gradientStroke2,
                    data: [{{fournisseurs_count}}]
                }
            ]
        },
        options: {
            responsive: true,
            tooltips: {
                mode: 'index',
                intersect: false
            },
            hover: {
                mode: 'nearest',
                intersect: true
            },
            scales: {
                xAxes: [{
                    display: false
                }],
                yAxes: [{
                    ticks: {
                        max: 100,
                        stepSize: 10,
                        min: 0
                    }
                }]
            }

        }
    });

})(jQuery);

</script>
